name: okteto-demo-2
build:
  silly-demo:
    context: .
    image: okteto.dev/silly-demo
    # image: vfarcic/silly-demo
deploy:
  # - kubectl apply -f k8s
  - env
  - helm upgrade --install silly-demo chart --set image=${OKTETO_BUILD_API_IMAGE}
dev:
  silly-demo:
    image: golang
    command: bash
    workdir: /src
    sync:
      - .:/src
    environment:
      - name=$USER
    forward:
      - 8080:8080
