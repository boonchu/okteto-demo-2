name: okteto-demo-2
build:
  silly-demo:
    context: .
    image: vfarcic/silly-demo:latest
deploy:
  - kubectl apply -f k8s
dev:
  silly-demo:
    image: vfarcic/silly-demo:latest
    command: /bin/sh
    workdir: /src
    sync:
      - .:/src
    environment:
      - name=$USER
    forward:
      - 8080:8080
